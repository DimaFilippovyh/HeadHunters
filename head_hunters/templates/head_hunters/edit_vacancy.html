{% extends 'head_hunters/base.html' %}

{% block content %}
<p><a href="{% url 'head_hunters:topic' topic.slug %}">{{ topic }}</a></p>

<p>Edit vacancy</p>

<form action="{% url 'head_hunters:edit_vacancy' vacancy.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>

</form>

{% endblock content %}
