{% extends 'head_hunters/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>Add new vacancy</h2>
{% endblock page_header %}

{% block content %}

    <h3>
        <a href="{% url 'head_hunters:topic' topic.slug %}">{{ topic }}</a>
    </h3>

    <form action="{% url 'head_hunters:new_vacancy' topic.slug %}" class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Add vacancy</button>
        {% endbuttons %}
    </form>

{% endblock content %}
