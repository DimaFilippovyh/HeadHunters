{% extends 'head_hunters/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>Edit summary</h2>
{% endblock page_header %}

{% block content %}

    <h3><a href="{% url 'head_hunters:topic' topic.slug %}" 
        class="nav-link">{{ topic }}</a></h3>

    <form action="{% url 'head_hunters:edit_summary' summary.id %}" class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
