{% extends "head_hunters/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>Add new topic</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'head_hunters:new_topic' %}" class="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Add topic</button>
        {% endbuttons %}
    </form>

{% endblock content %}
